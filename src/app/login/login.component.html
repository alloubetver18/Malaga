<div id="main-body">
  <h2 mat-dialog-title>Entrar en la aplicaci√≥n</h2>

  <form action="" [formGroup]="loginForm" (ngSubmit)="loginUser()">
    <mat-dialog-content>
      <div class="row user">
        <mat-form-field class="example-form-field">
          <mat-label>User</mat-label>
          <input id="user" matInput type="text" formControlName="user" />
        </mat-form-field>
      </div>
      <div class="row pass">
        <mat-form-field class="example-form-field">
          <mat-label>Password</mat-label>
          <input
            id="pass"
            matInput
            type="password"
            formControlName="password"
          />
        </mat-form-field>
      </div>
    </mat-dialog-content>

    <mat-dialog-actions>
      <button mat-button mat-raised-button cdkFocusInitial type="submit">
        Entrar
      </button>
    </mat-dialog-actions>
  </form>
</div>
